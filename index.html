<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part 2</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="sec-1 clipped-box">
        <h4>TAILWIND CSS</h4>
        <h2 class="login-heading">LOGIN PAGE</h2>
        <span class="feature-heading">
            <p>KEY FEATURES</p>
        </span>
        <div class="features">
            <ul>
                <li>-BUILD WITH TAILWIND CSS 3</li>
                <li>-EASY CUSTOMIZATION</li>
                <li>-FULLY RESPONSIVE CODE</li>
                <li>-FONT AWESOME FREE ICONS</li>
                <li>-POWERED BY GOOGLE FONTS</li>
            </ul>
        </div>
        <div class="logos">
            <img class="html-logo" src="./assets/images/html-logo.jpg" alt="html-logo">
            <img class="css-logo" src="./assets/images/css-logo.png" alt="CSS-logo">
            <img class="tailwind-css-logo" src="./assets/images/tailwind-css-logo.png" alt="Tailwind-CSS-logo">
            <img class="google-fonts-logo" src="./assets/images/google-fonts-logo.png" alt="google-fonts-logo">


        </div>
    </div>

    <div class="sec-2">
        <div class="logo">
            <img src="./assets/images/random-logo.png" alt="logo">
        </div>
        <div class="line"></div>
        <p class="signin-txt">Sign in to your account</p>

        <div class="sec-2-container">
            <form action="#">
                <div class="email">
                    <label for="Email">Email address</label>
                    <input type="text" name="Email" id="Email">
                </div>
                <div class="password">
                    <div class="pwd">
                        <label for="password">Password</label>
                        <a class="forget-pwd" href="#">forgot password?</a>
                    </div>
                    <input type="text" name="password" id="Password">
                </div>
                <button class="btn-signin" type="button">Sign In</button>
            </form>


            <div class="social-media">
                <div class="Facebook social-media-item">
                    <img class="icon-fb" src="./assets/images/fb-logo.png" alt="fb">
                    <div class="btn_fb">Facebook</div>
                </div>
                <div class="Google social-media-item">
                    <img class="icon-google" src="./assets/images/google-logo.png" alt="google">
                    <div class="btn_google">Google&plus;</div>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
